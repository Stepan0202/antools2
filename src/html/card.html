<section class="cards__item card">
    <div class="card_container">
        <div class="card__head">
            <img src="@@logoSrc" alt="@@logoAlt" class="card__logo">
            <div class="card__headerContainer">
                <h3 class="card__header">@@header</h3>
                <div class="card__descriptor">@@descriptor</div>
            </div>
        </div>
        <p class="card__text"></p>
        <div class="card__footer">
            <img src="/img/icons/like_link.png" alt="" class="card__like">
            <img src="/img/icons/download.png" alt="" class="card__download">
            <button class="card__button button_colorfull button">@@buttonName</button>
        </div>
    </div>
</section>
